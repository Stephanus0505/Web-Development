<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    
    <p>This is a basic webpage created using HTML.</p>
    
    <h2>About Me</h2>
    <p>I am learning HTML to become a frontend developer.</p>
    
    <h2>My Favorite Image</h2>
    <img src="https://via.placeholder.com/300" alt="Sample Image" width="300">
    
    <h2>Visit My Profile</h2>
    <a href="https://www.google.com" target="_blank">Click here to visit Google</a>
    
    <h2>Contact Me</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>

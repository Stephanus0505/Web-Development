<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS Rounded Corners</title>
    <style>
.box {
    width: 120px;
    height: 120px;
    border-radius: 25px;
    background-color: rgba(0, 0, 255, 0.5);
    margin-bottom: 15px;

    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;

}

.circle {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: rgba(0, 0, 255, 0.7);
    margin-bottom: 15px;

    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}
</style>


</head>

<body>

<div class="box">Round corner 1</div>
<div class="circle">Round corner 2</div>
<div class="circle">Round corner 3</div>

</body>

</html>

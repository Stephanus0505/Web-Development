<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
}

header {
  background-color: #f1f1f1;
  padding: 10px;
  text-align: center;
}
@keyframes identifier {
   
        from {background-color: #333333; color: #f1f1f1;}
        to {background-color: #dddddd; color: rgb(0, 0, 0);}
    
}


.topnav {
  display: flex;
  list-style-type: none;
  margin: 0;
  padding: 0;
  background-color: #333333;
}

.topnav li a {
  display: block;
  color: #f1f1f1;
  padding: 14px 16px;
  text-decoration: none;
  animation-name:identifier;
  animation-duration:4s;
  animation-delay:2s;
}


ul.topnav li a:hover {
  background-color: #dddddd;
  color: rgb(0, 0, 0);
}
</style>
</head>
<body>

<header>
  <h1>My Header</h1>
</header>

<ul class="topnav">
  <li><a href="#">Home</a></li>
  <li><a href="#">News</a></li>
  <li><a href="#">Contact</a></li>
  <li><a href="#">About</a></li>
</ul>

</body>
</html>

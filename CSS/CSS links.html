<!Doctype html>
<html>
    <head>
        <title>CSS Link</title>
        <style type ="text/css">
            a
            {
                text-decoration:none;
            }
            a:link{color:rgb(88, 123, 105);}
            a:visited{color:rgb(0, 128, 23);}
            a:hover{color:yellow;text-decoration :underline;}
            a:active{color:green;}
        </style>
    </head>
    <body>
        <a href= "https://www.udemy.com/course/css-bootstrap-javascript-web-development-course/learn/lecture/30847048#content">Click the link</a>
    </body>
</html>
